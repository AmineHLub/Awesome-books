<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/navbar.css">
    
</head>
<body>
    <header>
        <nav class="navbar d-flex">
            <h2>Awesome Books</h2>
            <ul class="nav-items d-flex">
                <li class="list-link"><a href="#">List</a></li>
                <li class="Add-link"><a href="#">Add new</a></li>
                <li class="contact-link"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="book_list">
        <section class="title">
            <h1>Awesome Books</h1>
        </section>
        <section class="books-list">
        </section>
    </div>
        <section class="add-new-books">
            <h2 class="add_book_header">Add a new book</h2>
            <form class="adding-form" action=#>
                <input placeholder="title" id="title" class="input_form" required>
                <input placeholder="author" id="author"  class="input_form" required>
                <button type="submit" id="add_button">Add</button>
            </form>
        </section>
        <section class="contact">
            <h2 class="contact_header">Contact information</h2>
            <span class="contact_info">Do you have any questions or just want to say "hello"?<br>You can reach out to us!</span>
            <ul class="contact_info">
                <li>Our e-mail: mail@mail.com</li>
                <li>Our phone number: 002352635468</li>
                <li>Our address: Streetname 66, 6965 City, Country</li>
            </ul>
        </section>
        <footer>

        </footer>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>

</html>
